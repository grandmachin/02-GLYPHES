<!DOCTYPE html>
<html>
      <head>


        <title> GLYPHES</title>
        <meta name="GLYPHES" content="GLYPHES">

        <link rel="shortcut icon" type="./image-tracking/google.png" href="favicon.ico">

        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="./js/aframe-ar.js"></script>
    </head>

    <body>

        <a-scene markers_start vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: false"
    embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>
            <a-entity id='userCamera' camera><a-cursor> </a-cursor></a-entity>

			
            <a-marker type="pattern" url="resources/markers/pattern-Individual_Blocks-1.patt" id="Marker_1">
                <a-entity 
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                gltf-model="./image-tracking/flower.gltf"
                animation="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true"
                ></a-entity>
                <a-image position = "0 0 1" scale="0.3 0.3 0.3" rotation= "90" width="17" height="1" src="./texte/01-Morse.png">
                </a-image>
                </a-entity>
            </a-marker>


            <a-marker type="pattern" url="resources/markers/pattern-Individual_Blocks-2.patt" id="Marker_2">
                <a-entity 
				position="0 1 0"
                rotation="0 0 0"
                scale="0.05 0.05 0.05"
                gltf-model="./image-tracking/rice_plant/scene.gltf"
                animation="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true"
                ></a-entity>

                <a-image position = "0 0 1" scale="0.3 0.3 0.3" rotation= "-60 0 0 " width="17" height="1" src="./texte/02-HEXA.png">

                <a-image position = "0 0 1" scale="0.3 0.3 0.3" rotation= "0" width="17" height="1" src="./texte/03-CESAR.png">
                </a-image>
                    </a-entity>

            </a-marker>

</a-marker>
