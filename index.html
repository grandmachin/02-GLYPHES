<!DOCTYPE html>
<html>
      <head>
        <title> GLYPHES</title>
        <meta name="description" content="Multi Markers AR - Playing the Archive - CASA UCL">

        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    </head>

    <body>

        <a-scene markers_start vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: false"
    embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>
            <a-entity id='userCamera' camera><a-cursor> </a-cursor></a-entity>

			
            <a-marker type="pattern" url="resources/markers/pattern-Individual_Blocks-1.patt" id="Marker_1">
                <a-entity 
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                gltf-model="./image-tracking/flower.gltf"
                animation="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true"
                ></a-entity>

                <a-image position = "0 0 1" scale="0.3 0.3 0.3" rotation= "90" width="17" height="1" src="./texte/01-Morse.png">
                </a-image>
                </a-entity>
            </a-marker>


            <a-marker type="pattern" url="resources/markers/pattern-Individual_Blocks-2.patt" id="Marker_2">
                <a-entity 
				position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                gltf-model="./image-tracking/flower.gltf"
                animation="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true"
                ></a-entity>

                <a-image position = "0 0 1" scale="0.3 0.3 0.3" rotation= "90" width="17" height="1" src="./texte/01-Morse.png">
                </a-image>
                    </a-entity>
            </a-marker>

        </a-scene>

    </body>
</html>
